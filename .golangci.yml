version: "2"
linters:
  default: none
  enable:
    - errcheck
    - gocheckcompilerdirectives
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - revive
    - staticcheck
    - unconvert
    - unused
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - errcheck
          - gosec
          - staticcheck
          - unused
        path: _test\.go$
      - linters:
          - revive
        source: "package api"
      - linters:
          - revive
        source: "^package (httputil|version)$"
        text: "var-naming: avoid package names that conflict with Go standard library package names"
      - linters:
          - gosec
        text: G112|G304|G703|G704|G705
  settings:
    errcheck:
      exclude-functions:
        - (*golang.org/x/net/http2.ClientConn).Close
formatters:
  enable:
    - gci
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/pomerium)
      custom-order: true
