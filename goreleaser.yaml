version: 2
project_name: pomerium-cli

release:
  prerelease: auto
  github:
    owner: pomerium
    name: cli
  name_template: "v{{.Version}}"

env:
  - GO111MODULE=on
  - CGO_ENABLED=0

before:
  hooks:
    - go mod download

builds:
  - id: pomerium-cli
    main: ./cmd/pomerium-cli
    binary: pomerium-cli
    goarch:
      - amd64
      - arm
      - arm64
    goos:
      - linux
      - freebsd
    goarm:
      - "6"
      - "7"
    ignore:
      - goos: freebsd
        goarch: arm64
      - goos: freebsd
        goarch: arm

    ldflags:
      - "-s -w {{ .Env.VERSION_FLAGS }}"

archives:
  - name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    id: pomerium-cli
    ids:
      - pomerium-cli
    files:
      - none*
    format_overrides:
      - goos: windows
        formats: [ 'zip' ]

checksum:
  disable: true

snapshot:
  version_template: "{{ .Version }}+next+{{ .ShortCommit }}"

brews:
  - # Name template of the recipe
    name: pomerium-cli

    # IDs of the archives to use.
    ids:
      - pomerium-cli

    # GOARM to specify which 32-bit arm version to use if there are multiple versions
    # from the build section. Brew formulas support atm only one 32-bit version.
    # Default is 6 for all artifacts or each id if there a multiple versions.
    goarm: 6

    repository:
      owner: pomerium
      name: homebrew-tap
      # Optionally a token can be provided, if it differs from the token provided to GoReleaser
      token: "{{ .Env.APPARITOR_GITHUB_TOKEN }}"

    # Git author used to commit to the repository.
    # Defaults are shown.
    commit_author:
      name: apparitor
      email: apparitor@users.noreply.github.com

    install: |
      bin.install "pomerium-cli"

    directory: Formula

nfpms:
  - id: pomerium-cli

    ids:
      - pomerium-cli

    package_name: pomerium-cli
    vendor: Pomerium, Inc.
    homepage: https://www.pomerium.com
    description: Local client for Pomerium, an identity aware proxy.
    maintainer: Pomerium <info@pomerium.com>
    license: Apache 2.0
    epoch: 1
    release: 1
    meta: false

    formats:
      - deb
      - rpm

    bindir: /usr/bin

    file_name_template: "{{ .ConventionalFileName }}"

dockers:
  - image_templates:
      - "pomerium/cli:amd64-{{ .Tag }}"
    dockerfile: Dockerfile.release
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--label=repository=http://github.com/pomerium/cli"
      - "--label=homepage=http://www.pomerium.io"

  - goarch: arm64
    image_templates:
      - "pomerium/cli:arm64v8-{{ .Tag }}"
    dockerfile: Dockerfile.release
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--label=repository=http://github.com/pomerium/cli"
      - "--label=homepage=http://www.pomerium.io"

docker_manifests:
  - name_template: "pomerium/cli:{{ .Tag }}"
    image_templates:
      - pomerium/cli:arm64v8-{{ .Tag }}
      - pomerium/cli:amd64-{{ .Tag }}
